<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task Hub</title>
</head>
<body>
<div class="container-lg my-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Tarefas</h1>
        <button type="button" class="btn btn-primary">
            <a class="nav-link active" aria-current="page" href="/new-task">Criar Nova</a>
        </button>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Status</th>
            <th scope="col">Data de execução</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="task : ${tasks}">
            <td data-th-text="${task.id}"></td>
            <td data-th-text="${task.name}"></td>
            <td data-th-text="${task.description}"></td>
            <td data-th-text="${task.status}"></td>
            <td data-th-text="${{task.dueDate}}"></td>
            <td>
                <button type="submit" class="btn btn-primary btn-sm">
                    <a class="nav-link active" th:href="@{'/edit/'+${task.id}}">Editar</a>
                </button>
                <form th:action="@{'/remove/'+${task.id}}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
