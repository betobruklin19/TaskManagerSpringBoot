<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Task Hub | Nova Tarefa</title>
</head>
<body>
<div class="container-lg my-5">
    <h1 class="card-title">Nova Tarefa</h1>
    <div class="card mt-4">
        <div class="card-body p-4">
            <form method="POST" action="/new-task" th:object="${task}">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" id="name" class="form-control" name="name" th:value="${task.name}">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descrição</label>
                    <input type="text" id="description" class="form-control" name="description" th:value="${task.description}">
                </div>
                <div class="mb-3">
                    <label for="dueDate" class="form-label">Data de execução</label>
                    <input type="string" id="dueDate" class="form-control" name="dueDate" th:value="${{task.dueDate}}">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
